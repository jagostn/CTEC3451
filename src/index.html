<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FYP Consensus dApp Prototype</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/additional.css" rel="stylesheet">
    <style>
    body {
      background-color:lightsteelblue;
    }
    
  </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <br/>
          <h1 class="text-center">FYP Consensus dApp Prototype</h1>
          <h3 class="text-center">by Jago Stone (P2527005)</h3>
          <hr/>
          <div id="loader">
            <p class="text-center">Please sign-in using MetaMask (Recommended) or another supported browser wallet.<br><br>MetaMask is available to download for Chrome <a href="https://metamask.io/download/">here.</a></p>
          </div>
          <div id="content" style="display: none;" class="justify-content-center align-items-center">
          <br>
          <p class="text-center"><b>Time Remaining</b></p>
          <p id="timeLeft" class="text-center"></p>
          <script>
          var countdownFinish = new Date("May 6, 2022 12:00:00").getTime();
          var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countdownFinish - now;
            var days = Math.floor(distance / (1000*60*60*24));
            var hours = Math.floor((distance % (1000*60*60*24))/(1000*60*60));
            var minutes = Math.floor((distance % (1000*60*60))/(1000*60));
            var seconds = Math.floor((distance % (1000*60))/1000);
            document.getElementById("timeLeft").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
              if (distance < 0) {
                clearInterval(x);
                document.getElementById("timeLeft").innerHTML = "Election finished! Votes submitted past this timeframe will not be considered.";
              } 
            });
            </script>
            <table id="tablemain" class="table table-light table-borderless table-sm table-responsive rounded shadow padding-1 table-striped">
              <thead id="tablehead" class="table-dark">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Options</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr>
            <form onSubmit="App.castVote(); return false;">
              <div class="form-group">
                <label for="candidatesSelect">Select Option</label>
                <select class="form-control" id="candidatesSelect">
                </select>
              </div>
              <br/>
              <div class="col text-center">
                <button type="submit" class="btn btn-success shadow">Vote!</button>
              </div>
              <hr>
            </form>
            <p id="accountAddress" class="text-center"></p>
            <div class="col text-center">
            <button class="btn btn-warning shadow" onclick="myFunction();">Change lighting (Experimental)</button>
                <script>
                function myFunction() {
                   var element = document.body;
                   document.body.classList.toggle("dark-mode");
                   if (document.body.classList.contains("dark-mode")) {
                    document.getElementById("tablemain").className="table table-dark table-borderless table-sm table-responsive rounded shadow padding-1 table-striped"
                    document.getElementById("tablehead").className="table-light"
                   } else {
                    document.getElementById("tablemain").className="table table-light table-borderless table-sm table-responsive rounded shadow padding-1 table-striped"
                    document.getElementById("tablehead").className="table-dark"
                   }
                }
                </script>
                </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
